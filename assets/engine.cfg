[application]

name="Zed and Ginger"
main_scene="res://main_menu/main_menu.xscn"
disable_stdout=false
icon="res://sprites/window_icon.png"
target_fps=60
boot_logo=img()

[autoload]

background="res://root/background.xscn"
logger="res://root/logger.gd"
utilities="res://root/utilities.gd"
mesh_manager="res://root/mesh_manager.gd"
tile_data="res://root/tile_data.gd"

[debug]

verbose_stdout=true
print_fps=false

[display]

tooltip_delay=0.7

[image_loader]

filter=false
gen_mipmaps=false
repeat=false

[locale]

translations=["res://translations/trans.en.xl", "res://translations/trans.fr.xl"]

[physics]

fixed_fps=30

[render]

shadows_enabled=true
mipmap_policy=2
default_clear_color=#ff404040
