[application]

name="Zed and Ginger"
main_scene="res://main_menu/main_menu.xscn"
icon="res://sprites/window_icon.png"
target_fps=60
boot_logo=img()

[autoload]

global="res://global.xscn"

[debug]

verbose_stdout=true
print_fps=true

[display]

tooltip_delay=0.7

[image_loader]

filter=false
gen_mipmaps=false

[locale]

translations=["res://translations/trans.en.xl", "res://translations/trans.fr.xl"]

[render]

shadows_enabled=true
