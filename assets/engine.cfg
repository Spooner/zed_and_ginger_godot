[application]

name="Zed and Ginger"
main_scene="res://root.xscn"
disable_stdout=false
icon="res://sprites/window_icon.png"
target_fps=60
boot_logo=img()

[autoload]

logger="res://root/logger.gd"
utilities="res://root/utilities.gd"
mesh_manager="res://root/mesh_manager.gd"
tile_data="res://root/tile_data.gd"

[debug]

verbose_stdout=true
print_fps=false

[display]

tooltip_delay=0.7

[image_loader]

filter=false
gen_mipmaps=false
repeat=false

[input]

jump=[key(Space)]
move_up=[key(Up), key(W)]
move_down=[key(Down), key(S)]
move_right=[key(D), key(Right)]
move_left=[key(A), key(Left)]

[locale]

translations=["res://translations/trans.en.xl", "res://translations/trans.fr.xl"]

[physics]

fixed_fps=60
enable_object_picking=true

[render]

shadows_enabled=true
mipmap_policy=2
default_clear_color=#ff404040
